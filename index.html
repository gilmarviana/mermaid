    <script>
        // Instalação da PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            console.log('PWA pode ser instalada - beforeinstallprompt disparado');
            // Mostrar botão de instalação após 3 segundos
            setTimeout(() => {
                if (window.deferredPrompt) {
                    window.showInstallPrompt = true;
                    // Disparar evento para o React
                    window.dispatchEvent(new CustomEvent('showInstallPrompt'));
                }
            }, 3000);
        });
        
        // Evento quando a PWA é instalada
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA instalada com sucesso');
            deferredPrompt = null;
        });

        // Verificar se já está instalado
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('PWA já está instalado e rodando em modo standalone');
        }
    </script>
