    <script>
        // Instalação da PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA pode ser instalada - beforeinstallprompt disparado');
        });
        
        // Evento quando a PWA é instalada
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA instalada com sucesso');
            deferredPrompt = null;
        });

        // Verificar se já está instalado
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('PWA já está instalado e rodando em modo standalone');
        }

        // Redirecionamento após 4 segundos
        setTimeout(() => {
            const loading = document.getElementById('loading');
            const iframeContainer = document.getElementById('iframe-container');
            
            // Fade out da tela de loading
            loading.classList.add('fade-out');
            
            // Fade in do iframe
            iframeContainer.classList.add('show');
            
            // Remove a tela de loading após a transição
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }, 4000);
    </script>
