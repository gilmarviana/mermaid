    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00aed1 0%, #00aed1  100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00aed1 0%, #00aed1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-container.fade-out {
            opacity: 0;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .iframe-container.show {
            opacity: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

<body>
    <!-- Tela de Loading -->

        <div class="spinner"></div>
    </div>

    <!-- Container do iframe -->

    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registrado: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW falhou: ', registrationError);
                    });
            });
        }
        
        // Instalação da PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA pode ser instalada');
        });
        
        // Evento quando a PWA é instalada
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA instalada com sucesso');
        });

        // Redirecionamento após 2 segundos
        setTimeout(() => {
            const loading = document.getElementById('loading');
            const iframeContainer = document.getElementById('iframe-container');
            
            // Fade out da tela de loading
            loading.classList.add('fade-out');
            
            // Fade in do iframe
            iframeContainer.classList.add('show');
            
            // Remove a tela de loading após a transição
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }, 2000);
    </script>
</body>
