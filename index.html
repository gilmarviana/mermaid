<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gilmar Martinez Viana</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00aed1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gilmar Martinez">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Icons -->
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- SEO -->
    <meta name="description" content="Portfolio de Gilmar Martinez Viana - Desenvolvedor Low Code especializado em Bubble, FlutterFlow, React e WordPress">
    <meta name="keywords" content="desenvolvedor lowcode, bubble, flutterflow, react, wordpress">
    <meta name="author" content="Gilmar Martinez Viana">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Portfolio Gilmar Martinez Viana">
    <meta property="og:description" content="Desenvolvedor Low Code especializado em Bubble, FlutterFlow, React e WordPress">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gmvianainformatica.com.br">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8257e6 0%, #0205d3 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-container.fade-out {
            opacity: 0;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            object-fit: cover;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #00aed1;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        .iframe-container.show {
            opacity: 1;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #root {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Tela de Loading -->
    <div class="loading-container" id="loading">
        <img src="https://c6f442293fa73eb40b2178fa58fd3742.cdn.bubble.io/cdn-cgi/image/w=256,h=256,f=auto,dpr=1,fit=contain/f1720976231275x392427182868092300/logo.jpg" alt="Gilmar Martinez" class="logo">
        <h1 class="title">Gilmar Martinez</h1>
        <p class="subtitle">Desenvolvedor Low Code</p>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <!-- Container do iframe -->
    <div class="iframe-container" id="iframe-container">
        <iframe src="https://portfoliocv-27173.bubbleapps.io/" frameborder="0"></iframe>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA pode ser instalada');
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA instalada com sucesso');
            deferredPrompt = null;
        });

        // Loading Animation
        const loading = document.getElementById('loading');
        const iframeContainer = document.getElementById('iframe-container');
        const progress = document.getElementById('progress');
        
        let progressValue = 0;
        const progressInterval = setInterval(() => {
            progressValue += 2;
            progress.style.width = progressValue + '%';
            
            if (progressValue >= 100) {
                clearInterval(progressInterval);
                
                // Fade out da tela de loading
                loading.classList.add('fade-out');
                
                // Fade in do iframe
                iframeContainer.classList.add('show');
                
                // Remove a tela de loading após a transição
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }, 80); // 4 segundos total (80ms * 50 = 4000ms)
    </script>
</body>
</html>
